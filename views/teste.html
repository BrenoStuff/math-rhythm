<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
    }

    .button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    
    .button::before,
    .button::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
    }
    
    .button::before {
      top: 5px;
      left: -5px;
    }
    
    .button::after {
      bottom: 5px;
      right: -5px;
    }
  </style>
</head>
<body>
  <button class="button">Clique Aqui</button>
</body>
</html>
