<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/finalScore.css">
	<link rel="shortcut icon" href="../img/guitar.ico">
	<title>Guitar Strings Infinite</title>
</head>
<body>
	<div class="row container-fluid">
		<div class="container-fluid col-md-6 pontuacaoFinal mt-2">
			<div class="row pontos mt-5">
				<div class = "col-md-6">
					<p>Pontuação</p>
				</div>
				<div class="col-md-6">
					<p id="pontuacao"></p>
				</div>
			</div>
			<div class="row pontos mt-5">
				<div class = "col-md-6">
						<p>Acertos</p>
				</div>
				<div class="col-md-6">
						<p id="acertos"></p>
				</div>
			</div>
			<div class="row pontos mt-5">
				<div class = "col-md-6">
					<p>Erros</p>
				</div>
				<div class="col-md-6">
					<p id="erros"></p>
				</div>
			</div>
			<div class="row pontos mt-5">
				<div class = "col-md-6">
						<p>Combo Máx</p>
				</div>
				<div class="col-md-6">
					<p id="comboMax"></p>
				</div>
			</div>
		</div>
		<div class="container-fluid col-md-6 imgPTS mt-5">
			<h1>Aqui vai ficar uma imagem de acordo com a pontuação da pessoa, EX: S, A, B, C</h1>
		</div>
	</div>
	<div class="row container-fluid navegar">
		<div class="container-fluid col-md-6 d-flex justify-content-center mt-5">
			<button class = "btn btn-success botoes">
				Voltar ao Menu principal
			</button>
		</div>
		<div class="container-fluid col-md-6 d-flex justify-content-center mt-5">
			<button class = "btn btn-success botoes">
				Jogar Novamente
			</button>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="../js/finalScore.js"></script>
</body>
</html>
