<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="shortcut icon" href="img/guitar.ico">
        <title>Guitar Strings Infinite</title>
</head>
<body>
	<!-- Menus de configuração/jogar -->
	<div id="menu" class="modal">
		<div>
			<button id="button-play"> play </button>
			<button id="button-config"> configurar </button>
			<button id="check"> check </button>
		</div>
	</div>
	<div id="menu-config" class="modal">
		<div>
			<p> Selecione a plataforma:
				<select id="plataforma">
					<option value="desktop">Desktop</option>
					<option value="mobile">Mobile</option>
				</select>
			</p>
			<p> Selecione a música:
				<select id="musica">
					<option value="msc/music1.mp3">cYsmix - Classic Pursuit</option>
					<option value="msc/music2.mp3">GHOSTEMANE - Mercury.mp3</option>
				</select>
			</p>
			<p> Números:
				<select id="modo">
					<option value="par">Pares</option>
					<option value="impar">Ímpares</option>
					<option value="primo">Primos</option>
				</select>
			</p>
			<p> Volume:
				<input type="range" id="volume" min="0" max="100" value="50">
				<button id="btn-music"> checar </button>
			</p>
			<button id="button-back"> voltar </button>
		</div>
	</div>

	<!-- Hud lateral do score -->
	<div id="scoreboard" class="container score">
		<div class="hud">
			<p id="contagem">000000</p>
		</div>
		<div class="hud">
			<p id="acertos">Acertos: 0</p>
		</div>
		<div class="hud">
			<p id="erros">Erros: 0</p>
		</div>
		<div class="hud">
			<p id="combos">Combo: </p>
		</div>
		<div class="hud">
			<p id="maxCombo">Combo Max: 0</p>
		</div>
		<div id="teclasInfo" class="hud">
			<p>Teclas: D F J K</p>
		</div>
	</div>

	<audio id="audio" controls hidden>
		<source src="msc/amazing audio.mp3" type="audio/mpeg" hidden>
		Seu navegador não suporta o elemento de áudio.
	</audio>

	<!-- Mapa do jogo -->
	<div id="map" class="container map">
		<div class="row path">
			<div class="col-3 notes" id="noteMove1"></div>
			<div class="col-3 notes" id="noteMove2"></div>
			<div class="col-3 notes" id="noteMove3"></div>
			<div class="col-3 notes" id="noteMove4"></div>
		</div>
		<div id="mapButtons"class="row buttons">
			<div class="col-3 keys" id="key1"></div>
			<div class="col-3 keys" id="key2"></div>
			<div class="col-3 keys" id="key3"></div>
			<div class="col-3 keys" id="key4"></div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
